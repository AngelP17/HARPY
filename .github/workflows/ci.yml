name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: harpy_test
          POSTGRES_USER: harpy
          POSTGRES_PASSWORD: harpy
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 3s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --all-features
        env:
          DATABASE_URL: postgres://harpy:harpy@localhost:5432/harpy_test
          REDIS_URL: redis://localhost:6379

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release
        run: cargo build --release --all-features

      - name: Check binary sizes
        run: |
          echo "Binary sizes:"
          ls -lh target/release/harpy-* | grep -v '.d' || true

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install workspace dependencies
        run: npm ci

      - name: Build shared types
        run: npm --prefix packages/shared-types run build

      - name: Lint web app
        run: npm --prefix apps/web run lint

      - name: Build web app
        run: npm --prefix apps/web run build

  smoke:
    name: Smoke
    runs-on: ubuntu-latest
    needs: [build, frontend]
    steps:
      - uses: actions/checkout@v4

      - name: Start offline stack
        run: make dev-up-offline

      - name: Verify health endpoints
        run: make dev-health

      - name: Verify AIP query contract
        run: |
          curl -fsS -X POST http://localhost:8084/aip/query \
            -H 'content-type: application/json' \
            -d '{"tool":"set_layers","args":{"layers":["AIRCRAFT","SATELLITE"]},"apply":true,"confirm":true,"actor_id":"ci-smoke"}'

      - name: Verify Graph export contract
        run: |
          curl -fsS -X POST http://localhost:8083/graph/export \
            -H 'content-type: application/json' \
            -H 'x-harpy-role: ADMIN' \
            -H 'x-harpy-scopes: graph:query,graph:query:advanced,graph:export' \
            -H 'x-harpy-actor-id: ci-smoke' \
            -d '{"query":{"template":"get_track_history","params":{"track_id":"track_0"},"page":1,"page_size":20},"watermark":"CI-SMOKE","expires_in_secs":300}'

      - name: Stop stack
        if: always()
        run: make dev-down
