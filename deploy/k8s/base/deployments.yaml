apiVersion: apps/v1
kind: Deployment
metadata:
  name: harpy-relay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: harpy-relay
  template:
    metadata:
      labels:
        app: harpy-relay
        harpy/component: relay
    spec:
      serviceAccountName: harpy-runtime
      containers:
        - name: harpy-relay
          image: ghcr.io/harpy/harpy-relay:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: harpy-config
          env:
            - name: WS_PORT
              value: "8080"
            - name: REDIS_URL
              value: redis://redis:6379
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop: ["ALL"]
          livenessProbe:
            httpGet:
              path: /health
              port: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
---
