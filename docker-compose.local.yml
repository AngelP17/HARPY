version: "3.9"

services:
  node:
    build:
      context: .
      dockerfile: services/harpy-node/Dockerfile
    ports:
      - "8080:8080"
    environment:
      NODE_PORT: "8080"
      ENABLE_REAL_ADSB: "false"
      ENABLE_REAL_TLE: "false"

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_WS_URL: "ws://localhost:8080/ws"
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_WS_URL: "ws://localhost:8080/ws"
    depends_on:
      - node
