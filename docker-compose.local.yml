version: "3.9"

services:
  node:
    build:
      context: .
      dockerfile: services/harpy-node/Dockerfile
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      NODE_PORT: "8080"
      ENABLE_REAL_ADSB: "false"
      ENABLE_REAL_TLE: "false"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:8080/health"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 5s

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_WS_URL: "ws://localhost:8080/ws"
        NEXT_PUBLIC_RELAY_HTTP_URL: "http://node:8080"
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://127.0.0.1:3000').then((r)=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    depends_on:
      node:
        condition: service_healthy
